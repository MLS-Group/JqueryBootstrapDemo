<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/personal-center.css"/>
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>个人中心</title>
</head>
<body>
<!--个人信息页面-->
    <div class="child-content">
        <div class="tabbable tabs left">
            <ul class="nav nav-tabs content-left">
                <li class="text-center"><h4>个人中心</h4></li>
                <li class="active"><a href="#base-resource" data-toggle="tab">基本资料</a></li>
                <li><a href="#login-log" onclick="tabGo()" data-toggle="tab">登录日志</a></li>
            </ul>
            <div class="tab-content content-right">
                <!--基本资料-->
                <div class="tab-pane active" id="base-resource">
                    <button type="button" class="btn btn-primary btn-open" data-target="#my-modal" data-toggle="modal">open dialog</button>
                    <p class=" btn-open">
                        <button type="button" class="btn btn-primary" id="uploads">上传文件</button>
                        <button type="button" id="start_upload" class="btn btn-primary">开始上传</button>
                    </p>
                    <div id="imgs-preload">

                    </div>
                    <!--模态框-->
                    <div class="modal fade" id="my-modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4>个人信息</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 form-horizontal">

                                            <div class="form-group">
                                                <label for="inputName" class="col-sm-2 control-label required">姓名 </label>
                                                <div class="col-sm-10">
                                                    <!--需要提示的表单项，必须绑定onblur事件 并且绑定class： -->
                                                    <!--need-check:需要被验证-->
                                                    <!--not-null:不可为空-->
                                                    <!--绑定regex属性，值为:对应的正则key值-->
                                                    <input type="text" class="form-control need-check not-null" regex="account" maxlength="15" onblur="checkThisItem(this)" id="inputName" placeholder="请输入姓名">
                                                   <!--并且必须在表单项紧挨着的下方添加如下标签-->
                                                    <span class="alert-warn"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label required">性别 </label>
                                                <div class="col-sm-10">
                                                    <div class="radio">
                                                        <label class="radio-inline">
                                                            <input type="radio" class="need-check not-null" onchange="checkThisItem(this)" name="sex" value="1"> 男
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" class="need-check not-null" onchange="checkThisItem(this)" name="sex" value="2" > 女
                                                        </label>
                                                    </div>
                                                    <span class="alert-warn"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="birthday" class="col-sm-2 control-label">出生日期</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="birthday" placeholder="请选择生日">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                                                    <span class="alert-warn"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="phone" class="col-sm-2 control-label">手机号码</label>
                                                <div class="col-sm-10">
                                                    <input type="text" oninput="keyUpTypeNum(this)" class="form-control" id="phone" placeholder="请输入手机号码">
                                                    <span class="alert-warn"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="saveInfo('my-modal',true)">保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--登录日志-->
                <div class="tab-pane" id="login-log">
                    <table id="login-log-table"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/js/moxie.min.js"></script>
    <script src="../../lib/js/plupload.full.min.js"></script>
    <script src="../../config/config.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../lib/layer/laydate.js"></script>
    <script src="../../utils/const-manager.js"></script>
    <script src="../../utils/common-util.js"></script>
    <script src="../../js/personal-center/personal.js"></script>
</body>
</html>
