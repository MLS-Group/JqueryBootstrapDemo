<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/knowledge-base/knowledge-base.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>知识库列表</title>
</head>
<body id="konwledge-base-body">
<!--个人信息页面-->
<div class="child-content">
    <div class="knowledge-right">
        <hr>
        <div class="search-content" >
            <div class="search-head">
                <form>
                    <div class="search-from form-group">
                        <label>知识点标题：
                        <input  type="text" class="knowledge-title form-control" id="title-search" placeholder="请输入知识点标题" maxlength="50">
                        </label>
                    </div>
                    <div  class="search-from form-group">
                        <label>分类筛选：
                        <select class="knowledge-select form-control " id="select-search">
                            <option>备件问题</option>
                            <option>维修问题</option>
                            <option>售后问题</option>
                        </select>
                        </label>
                    </div>
                </form>
            </div>
            <div class="search-submit">
                <button class="btn btn-primary" id="search-submit">搜索</button>
                <button class="btn" id="search-reset">重置</button>
            </div>
        </div>
        <hr>
        <div class="knowledge-list">
            <div class="result-num">
                共搜索出<span></span>条结果
            </div>
            <div class="operation-btn">
                <a href="knowledge-add.html"><button class="btn btn-primary" id="add-knowledge">新增知识点</button></a>
                <a href="knowledge-category.html"><button class="btn btn-primary" id="category-knowledge" >分类管理</button></a>
                <button class="btn btn-primary" id="delete-knowledge">删除</button>
            </div>
            <div class="tab-pane" id="login-log">
                <table id="knowledge-table"></table>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/knowledge-base/knowledge-base.js"></script>
</body>
</html>
