<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/distributor-manage/distributor-power-manage.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>经销商权限管理</title>
</head>
<body>
<!--经销商权限管理 刘志杰 2018-09-25-->
<div class="child-content">
    <!--选择组织 下拉框-->
    <hr>
    <div class="search-from form-group form-inline">
        <label>选择组织：</label>
        <select class="knowledge-select form-control">
            <option>经销商1</option>
            <option>经销商12</option>
            <option>经销商13</option>
            <option>经销商14</option>
        </select>
    </div>
    <!--权限配置 操作-->
    <hr>
    <div class="content">
        <div class="role">
            角色：<span>总管理员</span>
        </div>
        <div class="power-config">
            <div>权限配置：</div>
            <div>
                <ul>
                    <li>
                        <input type="checkbox"><span>备件目录</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>查询结果</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>购物车</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>答疑</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>公告</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>知识库</span>
                    </li>

                </ul>
            </div>
        </div>
        <button class="btn btn-primary">保存</button>
    </div>

</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script><!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/distributor-manage/distributor-power-manage.js"></script>
</body>
</html>
