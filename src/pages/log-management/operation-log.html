<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/log-management/operation-log.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>操作日志</title>
</head>
<!--操作日志管理页面 2018-9-26 宣文彬   -->
<body id="operationLog-base-body">
<!--<ol class="breadcrumb" style="margin-bottom: 0px">-->
<!--<li><a href="#">首页</a></li>-->
<!--&lt;!&ndash;<li><a href="#">答疑管理</a></li>&ndash;&gt;-->

<!--</ol>-->
<!--答疑管理页面-->
<div class="child-content">
    <div class="operationLog-right">
        <hr>
        <div class="search-content" >
            <div class="search-head">
                <form>
                    <div  class="search-from form-group">
                        <label>状态：</label>
                        <select class="from-controller " id="select-state" >
                            <option>新增</option>
                        </select>

                    </div>
                    <div class="search-from form-group">
                        <label>日期：</label>
                        <input type="text" class="from-controller" id="choose-input-time" placeholder="请选择时间" autocomplete="off" maxlength="50" >
                        <!--<input type="text" class="from-controller" id="operationTime2" placeholder="请选择时间" autocomplete="off" >-->
                    </div>
                </form>
            </div>
            <div class="search-submit">
                <button class="btn btn-primary" id="search-button">搜索</button>
                <button class="btn" id="reset-button">重置</button>
            </div>
        </div>
        <hr>

        <div class="operationLog-list">
            <div class="result-num">
                 共搜索出<span></span>条结果
             </div>
            <div class="operation-btn">
                <button class="btn btn-primary" id="export-button-log" >导出</button>
            </div>
            <div class="tab-pane" id="login-log">
                <table id="show-table-operationlog"></table>
            </div>
        </div>
    </div>


</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/log-management/operation-log.js"></script>
</body>
</html>
